    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="bg-especial">
    <header class="site-header turismo">
        <div class="bg-color"></div>
        <div class="menu-toggle">
            <div class="barra">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <div class="overlay"></div>
        <div class="contenido-navegacion">
            <a class="icon-text" href="./index.html">
                <img src="./img/icono-negro.webp" alt="icono"/>
                <span>Roma-Italia</span>
            </a>
            <nav class="navegacion">
                <div class="close">
                    <i class="fas fa-times"></i>
                </div>
                <ul>
                    <li>
                        <a href="./index.html" >Home</a>
                    </li>
                    <li>
                        <a href="./Novedades.html">Novedades</a>

                        <a class="categoria-activa" href="./Contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main turismo">
        <div class="contenedor">
            <div class="hero hero-contacto">
                <h1>Formulario de contacto</h1>
            </div>
            <form class="formulario-contacto" action="http://recursos.grodriguez.com.ar/FORM/" method="post" enctype="multipart/form-data">
                <p>Contacto</p>
                <div class="campo">
                    <input type="text" name="nombre" placeholder="Nombre*" required/>
                </div>
                <div class="campo">
                    <input type="text" name="apellido" placeholder="Apellido*" required/>
                </div>
                <div class="campo campo-doble">
                    <input type="tel" name="telefono" placeholder="Telefono*" required/>
                    <input type="email" name="mail" placeholder="Mail*" required/>
                </div>
                <div class="campo text-area">
                    <textarea name="asunto" placeholder="Escribe aca tu consulta"></textarea>
                </div>
                <div class="campo radio-button">
                    <div class="checkbox">
                        <input type="checkbox" name="Newsletter" id="newsletter"  value="Suscribite al Newsletter"/>
                        <label for="newsletter">Suscribite al Newsletter</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="Terminos" id="terminos"  value="Acepto terminos y condiciones*" required/>
                        <label for="terminos">Acepto terminos y condiciones*</label>
                    </div>
                </div>
                <button type="submit" class="button">Enviar formulario</button>
            </form>
        </div>
    </main>

    <footer class="footer-turismo">
        <span class="copy">Copyright 2022</span>
    </footer>
    <script src="./js/main.js"></script>
